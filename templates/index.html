{%load static%}
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>ToDo App</title>

		<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'styles.css'  %}" />
		<link rel="stylesheet" href="{% static 'flatly.min.css' %}" />
		<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>




	</head>
	<body>
		<center><h1>Your ToDo List<i class="fas fa-pencil-alt"></i></h1></center>

		<div class="container-fluid" id="wrapper">

			<div class="row">
				<div class="col-lg-4 col-lg-offset-4" id="content">
					<h2>Make your Todo List

</h2>

					<form action="{%url 'new' %}" method="POST" role="form">
						{%csrf_token%}

						<div class="form-group">
							<div class="input-group">
							  {{form.text}}
							  <span class="input-group-btn">
								  <button type="submit" class="btn btn-success" id="add-btn">Do it <i class="fas fa-check-circle"></i>

</button>
							  </span>
							</div>
						</div>
					</form>

					<div class="row t10">
						<div class="col-lg-12">
							<div class="btn-toolbar">
								<a href="{%url 'delete'%}">
									<button type="button" class="btn btn-danger btn-block">
										<i class="fas fa-trash-alt"></i> DELETE COMPLETED
									</button>
									</a>
							</div>
						</div>
					</div>

					<ul class="list-group t20">
						{%for i in model %}
						{%if i.complete%}
						<li class="list-group-item todo-completed">{{i.task}}</li>
					{%else%}
						<a href="{%url 'complete' i.id%}">	<li class="list-group-item">{{i.task}}</li></a>
						{%endif%}
						{%endfor%}
					</ul>
				</div>
			</div>


		</div>

	</body>
</html>
